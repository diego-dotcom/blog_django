<html>

<head>
    <title>Django Girls blog</title>
</head>

<body>
    <div>
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    <div>
        {% for post in posts %}

        <div>
            <p>Publicado: {{post.fecha_publicado}}</p>
            <h2><a href="#">{{post.titulo}}</a></h2>
            <p>{{post.texto | linebreaksbr}}</p>
        </div>

        {% endfor %}
    </div>
</body>

</html>
